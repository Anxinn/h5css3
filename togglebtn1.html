<!DOCTYPE html>
<html>

<head>
    <title>click the box to toggle class</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .wrap {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .toggle,
        .toggle:before,
        .toggle:after {
            width: 300px;
            height: 30px;
            border-radius: 50px;
            background: rgb(27, 203, 216);
            position: absolute;
        }

        .toggle:before,
        .toggle:after {
            content: '';
        }

        .toggle:before {
            top: -90px;
        }

        .toggle:after {
            bottom: -90px;
        }

        .change {
            transform: rotate(-45deg);
            transition: .3s;
        }

        .change:before,
        .change:after {
            width: 42%;
        }

        .change:before {
            transform: rotate(-90deg) translate(-4px, 80px);
            border-bottom-left-radius: 0;
            border-top-left-radius: 0;
        }

        .change:after {
            transform: rotate(-90deg) translate(4px, 80px);
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
    </style>
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="toggle" id="toggle"></div>
    </div>
    <script>
        // 原生jstoggleclass
        function hasClass(obj, cls) {
            return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
        }

        function addClass(obj, cls) {
            if (!this.hasClass(obj, cls)) obj.className += " " + cls;
        }

        function removeClass(obj, cls) {
            if (hasClass(obj, cls)) {
                var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
                obj.className = obj.className.replace(reg, ' ');
            }
        }

        function toggleClass(obj, cls) {
            if (hasClass(obj, cls)) {
                removeClass(obj, cls);
            } else {
                addClass(obj, cls);
            }
        }
        var toggle = document.getElementById('toggle');
        var wrap = document.getElementById('wrap');
        wrap.onclick = function () {
            toggleClass(toggle, 'change');
        }
    </script>
</body>

</html>
