        .icon-heart:before {
            content: "\e71c";
        }

        .icon-share:before {
            content: "\e7fd";
        }

        .icon-msg:before {
            content: "\e643";
        }

        body {
            background: rgb(48, 47, 47);
        }

        .wrap {
            position: absolute;
            background: #fff;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 400px;
            overflow: hidden;
            transform: translate(-50%, -50%);
            /* 容器未知高度宽度的居中好方法 */
        }

        .box {
            width: 400px;
            height: 400px;
            position: relative;
            cursor: pointer;
        }

        .box span {
            position: absolute;
            left: 10%;
            top: 20%;
            color: rgba(255, 255, 255, .9);
            font-size: 40px;
            text-transform: uppercase;
            transition: .8s;
        }

        .wrap:hover .box span {
            top: 12%;
            transform: scale(.9);
        }


        .box img {
            width: 100%;
            height: 100%;
        }

        a {
            text-decoration: none;
            color: rgb(0, 0, 0, .5);
        }

        .iconfont {
            position: absolute;
            right: 0;
            font-size: 26px;
        }

        .icon-heart {
            right: 110px;
            transition: .5s;
        }

        .icon-msg {
            right: 70px;
            transition: .8s;
        }

        .icon-share {
            right: 30px;
            transition: 1.2s;
        }

        .wrap:hover .iconfont {
            margin-top: -220px;
        }
        /* 在transform和animation中，top,margintop,left,right.bottom,marginleft,等都可以用translateXY达到同样的，静态或动态，效果； */


        .iconfont:hover {
            color: red;
        }

        .updown {
            width: 300%;
            height: 150px;
            background: rgba(255, 255, 255, .6);
            margin-left: -150%;
            transition: .7s;
        }

        .wrap:hover .updown {
            transform: rotate(-18deg);
        }

        p {
            text-align: center;
            font-size: 30px;
            color: rgba(255, 255, 255, .8);
            margin-top: 140px;
            font-weight: lighter;
            letter-spacing: 2px;
        }

<body>
    <p>Hover img</p>
    <div class="wrap">
        <div class="box">
            <span>img title</span>
            <img src="../img/1.jpg">
        </div>
        <div class="updown"></div>
        <a href="#"><i class="iconfont icon-heart"></i></a>
        <a href="#"><i class="iconfont icon-msg"></i></a>
        <a href="#"><i class="iconfont icon-share"></i></a>
    </div>
